<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            text-align: left;
        }
        
        .url-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .result.safe {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üõ°Ô∏è Phishing Detector</h1>
        <p class="subtitle">Enter a URL to check if it's safe or malicious</p>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="url" class="form-label">Website URL:</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    class="url-input" 
                    placeholder="https://example.com" 
                    value="{{ url or '' }}"
                    required
                >
            </div>
            <button type="submit" class="submit-btn">Check URL</button>
        </form>
        
        {% if prediction_text %}
        <div class="result {{ alert_class or 'warning' }}">
            {% if url %}
            <div style="margin-bottom: 10px; font-size: 0.9rem; opacity: 0.8;">
                <strong>URL Analyzed:</strong> {{ url }}
            </div>
            {% endif %}
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
